{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Planoteca - Crear Proyecto</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Crear Proyecto</h1>
{% endblock h1_header %}

{% block contenido %}
<div class="container my-8">
    <br>
        <form action={% url 'app_proyectos:crear_proyecto' %} method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
            {{form.media}}
            {{form}}
        </table>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Crear</button>
    </form>
</div>
{% endblock contenido %}
